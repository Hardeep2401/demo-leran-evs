<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style css -->
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center gap-2  mt-2" >
                <div class="card">
                    <img src="./image/card.jpg" class="card-img-top" alt="car">
                    <div class="p-3">
                        <h5 class="card-title">BMW Group Company</h5>
                        <p class="card-text">The special fascination of the BMW Group not only lies in its products and technology.</p>
                    </div>
                    <ul class="">
                        <li class="list-group-item"><a target=”_blank” class="list-group-item fw-bolder display-6"  href="https://www.bmwgroup.com/en/company.html#:~:text=The%20BMW%20Group%20company%20profile.&text=Today%2C%20the%20BMW%20Group%2C%20with,premium%20financial%20and%20mobility%20services.">Action</a>
                        </li>
                        <button class="btn bg-danger text-white fw-bolder fs-2">Select</button>
                    </ul>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="./image/gettyimages-514339076-2048x2048.jpg" class="card-img-top" alt="bmw">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                            content.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                    </ul>
                </div>
            
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="./bootstrap.bundle.min.js"></script>
    <!-- main.js -->
    <script src="./main.js"></script>
</body>

</html>
